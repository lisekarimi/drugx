server {
    listen 80;
    server_name localhost;

    # Increase buffer sizes for Streamlit WebSocket
    client_max_body_size 100M;
    proxy_read_timeout 86400;

    # Serve static files
    location /static/pagebot-config.js {
        alias /app/src/frontend/static/pagebot-config.js;
    }

    # Serve static documentation with Docsify
    location /docs/ {
        alias /app/src/frontend/static/docs/;
        try_files $uri $uri/ /docs/index.html;
    }

    location = /docs {
        return 301 /docs/;
    }

    # Proxy all other requests to Streamlit
    location / {
        proxy_pass http://localhost:7860;
        proxy_http_version 1.1;

        # WebSocket support for Streamlit
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for Streamlit streaming
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
